<!DOCTYPE html>
    <head>
        <title>Alta</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Alta.css"> 
    </head>
    <body>
        <form class="Cuadro" action="Agregar.php" method="POST">
            <h2>Dar de alta</h2>
            <div class="input">
                <input type="text" id="id" name="id" required placeholder="PR+Año+01 02+1-20. Ejemplo: PR240116">
            </div>
            <div class="input">
                <input type="text" id="user" name="user" required placeholder="Introduce primer nombre y apellido del líder">
            </div>
            <div class="input">
                <input type="text" id="correo" name="correo" required placeholder="Ingresa el correo">
            </div>
            <div class="input">
                <input type="text" id="password" name="password" required placeholder="Crea una contraseña">
            </div>
            <div class="input">
                <input type="text" id="telefono" name="telefono" required placeholder="Ingresa numero de teléfono">
            </div>
            <div class="input">
                <input type="text" id="NomProyecto" name="NomProyecto" required placeholder="Ingresa nombre del emprendimiento">
            </div>
            <div class="input">
                <input type="text" id="Part1" name="Part1" required placeholder="primer participante">
            </div>
            <div class="input">
                <input type="text" id="Part2" name="Part2" required placeholder="segundo participante">
            </div>
            <div class="input">
                <input type="text" id="Part3" name="Part3" required placeholder="tercer participante">
            </div>
            <button type="submit">Guardar</button>
            
        </form>
        <a href="Inicio.html"><button>Regresar</button></a>  
    </body>
</html>
